<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;  /* Increased width */
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: "Lucida Console", monospace;
      color: #ffffff;
    }

    .intro {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap; /* Wrap on smaller screens */
    }

    #profpic {
      width: 300px;
      max-width: 100%;
      height: auto;
    }

    .text {
      flex: 1;
      min-width: 300px;
    }

    p {
      text-align: left;
    }

    details {
      margin-bottom: 15px;
      background-color: #2b2b2b;
      padding: 10px;
    }
